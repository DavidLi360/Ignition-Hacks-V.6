{% extends "layout.html" %}

{% block body %}
<div class="container">
    <a href="/" id="home-button">üè† Home</a>
    <h1>Create a New Flashcard Set</h1>

    <!-- Form sends data to /create -->
    <form method="POST" action="{{ url_for('create') }}" id="flashcard-form">
        <input type="text" name="title" id="title" placeholder="Title" required>
        <textarea name="description" id="description" placeholder="Add a description..."></textarea>

        <div id="flashcards">
            <!-- can extend this with individual flashcards -->
        </div>

        <div class="buttons">
            <!-- Add flashcard button possibly -->
            <button type="button" class="add-btn" onclick="addFlashcard()">+ Add Flashcard</button>

            <!-- File upload (optional, not tied to DB yet) -->
            <input type="file" id="fileChooser" accept=".docx, application/vnd.openxmlformats-officedocument.wordprocessingml.document">

            <!-- Submit form -->
            <button type="submit" class="save-btn">Save All</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/create.js') }}"></script>
{% endblock %}
