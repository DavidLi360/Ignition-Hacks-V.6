<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        .flash-container {
            margin: 8px 0 12px 0; /* top + bottom spacing */
        }
        .flash {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 6px; /* extra spacing if multiple messages */
        }
        .flash.error { background: #f8d7da; color: #721c24; }
        .flash.success { background: #d4edda; color: #155724; }
        .flash.info { background: #d1ecf1; color: #0c5460; }
        .flash.warning { background: #fff3cd; color: #856404; }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <a href="{{ url_for('register') }}">Sign up</a>
                <a href="{{ url_for('login') }}" class="active">Log in</a>
            </div>

            <form method="POST">
                <label>Email</label>
                <input type="text" name="username" placeholder="Enter your email address or username" required>

                <label>Password <a href="#" class="forgot">Forgot password</a></label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-container">
                            {% for category, message in messages %}
                                <div class="flash {{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <button type="submit" class="submit">Log In</button>
            </form>
        </div>
    </div>
</body>

</html>
