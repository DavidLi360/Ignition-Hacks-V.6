{% extends "layout.html" %}

{% block body %}
<div class="homepage">
    <h1>MemoType</h1>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('create') }}">+ Create Flashcards</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    
    <div class="toggle-container">
        <label for="test-toggle">Test Mode:</label>
        <input type="checkbox" id="test-toggle" name="test-toggle" class="toggle-switch">
        <span id="test-status">Off</span>
    </div>

    <h2>Your Flashcard Sets</h2>
    <ul class="set-list">
        {% for s in sets %}
        <li class="set-card">
            <button id="{{ s.id }}">
            <strong>{{ s.title }}</strong> â€” {{ s.description }}
            </button>
        </li>
        {% else %}
        <li class="set-card">No flashcard sets yet. Create one!</li>
        {% endfor %}
    </ul>
</div>
<script src="/static/js/home.js"></script>
{% endblock %}
