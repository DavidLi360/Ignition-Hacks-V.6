{% extends "layout.html" %}

{% block content %}

<div class="toggle-container">
    <label for="test-toggle">Test Mode:</label>
    <input type="checkbox" id="test-toggle" name="test-toggle" class="toggle-switch">
    <span id="test-is-toggled">Off</span>
</div>

<script src="/static/js/index.js"></script>

{% for card_set in card_sets %}
<div class="card">
    <h2>{{ card_set.title }}</h2>
    <p>{{ card_set.description }}</p>
</div>
{% endfor %}
{% endblock %}
